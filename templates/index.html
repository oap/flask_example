<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/bank.png') }}" alt="Bank" class="logo">
        <h1>Simple Interest Calculator</h1>
        <form action="/" method="post" onsubmit="return validateForm();">
            <div class="form-group">
                <label for="principal">Principal Amount:</label>
                <input type="number" id="principal" name="principal" placeholder="Enter principal amount" min="0" step="any" required>
            </div>
            <div class="form-group">
                <label for="rate">Rate of Interest (%):</label>
                <input type="number" id="rate" name="rate" placeholder="Enter rate of interest" min="0" step="any" required>
            </div>
            <div class="form-group">
                <label for="time">Time (years):</label>
                <input type="number" id="time" name="time" placeholder="Enter time in years" min="0" step="any" required>
            </div>
            <button type="submit">Calculate Interest</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
